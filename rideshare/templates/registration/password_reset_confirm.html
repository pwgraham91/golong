{% extends "base.html" %}
{% block title %}
Password Reset Confirm
{% endblock title %}
<h1>Password Reset Confirmation</h1>
{% block content %}
    {% if validlink %}
        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Submit">
        </form>
    {% else %}
        <p>Password reset failed</p>
    {% endif %}
{% endblock %}
