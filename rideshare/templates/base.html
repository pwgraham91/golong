{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GoLong! {% block title %}{% endblock title %}</title>
    {% block script %}
    {% endblock script %}
</head>
<body>

<div>
<span style="float:right;">
    <a href="{% url 'home' %}">Home</a> |
    {% if user.is_authenticated %}
       <a href="{% url 'profile' %}">{{ user.username }}</a> | <a href="{% url 'logout' %}">Logout</a> | <a href="{% url 'car_form' %}">Add a Car</a> | <a href="{% url 'route_form' %}">Add a Route</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
    {% endif %}
</span>

</div>
{% block content %}
{% endblock content %}
</body>
</html>
